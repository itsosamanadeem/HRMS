<div class="p-6 md:p-10 bg-gradient-to-br from-slate-50 via-indigo-50/40 to-white min-h-screen">
  <!-- Title -->
  <h2 *ngIf="title"
    class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 md:mb-10 flex items-center gap-3 tracking-wide">
    <fa-icon [icon]="faUserCircle" class="text-indigo-600 text-xl md:text-2xl"></fa-icon>
    {{ title }}
  </h2>

  <!-- Scrollable Container -->
  <div class="overflow-x-auto">
    <div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-center mt-12">
      <ng-container *ngFor="let node of hierarchyData">
        <!-- Card -->
        <div (click)="toggle(node)"
          class="group relative bg-white/80 backdrop-blur-md rounded-3xl shadow-md border border-indigo-100 hover:border-indigo-300 transition-all duration-300 w-full max-w-sm p-6 hover:shadow-xl hover:-translate-y-1 cursor-pointer">
          <!-- Expand/Collapse Icon -->
          <button *ngIf="node.children?.length"
            class="absolute top-3 right-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 rounded-full p-1 transition-all duration-200">
            <fa-icon [icon]="node.expanded ? faChevronDown : faChevronRight" class="text-sm"></fa-icon>
          </button>

          <!-- Avatar -->
          <div class="flex justify-center -mt-10">
            <img [src]="node.imageUrl || 'https://via.placeholder.com/100'" alt="{{ node.name }}"
              class="w-20 h-20 rounded-full border-4 border-white shadow-lg object-cover" />
          </div>

          <!-- Info -->
          <div class="text-center mt-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ node.name }}</h3>
            <p class="text-sm text-gray-500">{{ node.jobTitle }}</p>
            <div class="inline-block mt-2 text-xs px-3 py-1 rounded-full font-medium" [ngClass]="{
                'bg-blue-100 text-blue-700': node.department === 'IT',
                'bg-green-100 text-green-700': node.department === 'Human Resources',
                'bg-purple-100 text-purple-700': node.department === 'Design',
                'bg-pink-100 text-pink-700': node.department === 'Marketing',
                'bg-yellow-100 text-yellow-700': node.department === 'Finance',
                'bg-gray-100 text-gray-700': node.department === 'Management'
              }">
              {{ node.department }}
            </div>
          </div>

          <!-- Divider -->
          <div class="my-4 border-t border-gray-200"></div>

          <!-- Contact Info -->
          <div class="flex justify-between text-xs text-gray-500 px-2">
            <span>{{ node.location || 'â€”' }}</span>
            <span>{{ node.status || 'Active' }}</span>
          </div>

          <!-- Subordinate Section -->
          <div *ngIf="node.children?.length" class="mt-4 bg-indigo-50/60 rounded-xl p-3 border border-indigo-100">
            <p class="text-sm font-medium text-indigo-600 mb-2">
              Team Members ({{ node.children.length }})
            </p>
            <div *ngIf="node.expanded"
              class="grid grid-cols-2 gap-3 max-h-40 overflow-y-auto scrollbar-thin scrollbar-thumb-indigo-300 scrollbar-track-indigo-50">
              <div *ngFor="let child of node.children"
                class="flex items-center gap-2 bg-white/80 rounded-lg p-2 border border-gray-100 shadow-sm hover:bg-indigo-50 transition">
                <img [src]="child.imageUrl || 'https://via.placeholder.com/40'" alt="{{ child.name }}"
                  class="w-8 h-8 rounded-full border" />
                <div class="flex flex-col">
                  <span class="text-xs font-medium text-gray-800 truncate">
                    {{ child.name }}
                  </span>
                  <span class="text-[11px] text-gray-500 overflow-hidden">
                    {{ child.jobTitle }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
