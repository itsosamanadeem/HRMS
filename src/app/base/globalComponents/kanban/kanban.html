<div class="p-6">
  <h2 *ngIf="title" class="text-3xl font-bold text-gray-800 mb-8 tracking-wide text-center">
    {{ title }}
  </h2>

  <!-- Responsive Grid -->
  <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <div *ngFor="let value of data; let i = index" (click)="onEdit(value,i+1)"
      class="relative hover:cursor-pointer flex w-full h-full bg-white shadow-lg rounded-md overflow-hidden hover:shadow-2xl transition-shadow duration-300 border border-gray-100">
      <div class="">
        <img [src]="value.imageUrl" [alt]="value.name" class="w-full h-full object-cover" />
        <span class="absolute top-2 right-2 px-2 py-1 text-xs font-semibold rounded-full text-white" [ngClass]="{
            'bg-green-500': value.status === 'active',
            'bg-yellow-500': value.status === 'probation',
            'bg-blue-500': value.status === 'on_leave',
            'bg-gray-500': value.status === 'inactive'
          }">
          {{ value.status | titlecase }}
        </span>
      </div>

      <!-- Content -->
      <div class="p-4 ">
        <h3 class="text-lg font-semibold text-gray-800 truncate">
          {{ value.name }}
        </h3>
        <p class="text-sm text-gray-500 mb-2">
          {{ value.jobTitle }}
        </p>

        <div class="text-sm text-gray-600 space-y-1">
          <p><strong>Dept:</strong> {{ value.department }}</p>
          <p><strong>Location:</strong> {{ value.location }}</p>
          <p><strong>Salary:</strong> Rs {{ value.salary | number }}</p>
        </div>

      </div>
    </div>
  </div>
</div>
