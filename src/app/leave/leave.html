<app-global-navbar (mouseenter)="onEnter()" (mouseleave)="onLeave()"></app-global-navbar>
<!-- Main Leave Management Content -->
<main class="bg-[linear-gradient(135deg,#e6f4ff,#60a5fa)] min-h-screen pt-24 pb-12 px-10">
  <!-- Leave Summary Cards -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
    <div
      class="bg-white/80 rounded-2xl shadow-md p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Leave Days</h3>
      <p class="text-3xl font-bold text-blue-600">36</p>
    </div>

    <div
      class="bg-white/80 rounded-2xl shadow-md p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Pending Requests</h3>
      <p class="text-3xl font-bold text-orange-500">5</p>
    </div>

    <div
      class="bg-white/80 rounded-2xl shadow-md p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Approved Leaves</h3>
      <p class="text-3xl font-bold text-green-600">22</p>
    </div>
  </section>

  <!-- Leave Request Table -->
  <section class="bg-white/90 rounded-2xl shadow-lg p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Leave Requests</h2>
      <button (click)="openModal()"
        class="bg-blue-600 text-white px-5   rounded-xl hover:bg-blue-700 transition flex items-center gap-2">
        <fa-icon [icon]="faPlus"></fa-icon> Request Leave
      </button>
    </div>

    <table class="w-full border-collapse text-left">
      <thead>
        <tr class="border-b border-gray-300 text-gray-600">
          <th class="pb-3">Employee</th>
          <th class="pb-3">Department</th>
          <th class="pb-3">Leave Type</th>
          <th class="pb-3">From</th>
          <th class="pb-3">To</th>
          <th class="pb-3">Status</th>
          <th class="pb-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveRequests" class="border-b border-gray-200 hover:bg-blue-50 transition">
          <td class="py-3 font-medium text-gray-800">{{ leave.name }}</td>
          <td class="py-3 text-gray-700">{{ leave.department }}</td>
          <td class="py-3 text-gray-700">{{ leave.type }}</td>
          <td class="py-3 text-gray-700">{{ leave.from }}</td>
          <td class="py-3 text-gray-700">{{ leave.to }}</td>
          <td class="py-3">
            <span
              class="px-3 py-1 rounded-full text-sm font-medium"
              [ngClass]="{
                'bg-green-100 text-green-700': leave.status === 'Approved',
                'bg-yellow-100 text-yellow-700': leave.status === 'Pending',
                'bg-red-100 text-red-700': leave.status === 'Rejected'
              }">
              {{ leave.status }}
            </span>
          </td>
          <td class="py-3 text-center">
            <button class="text-blue-600 hover:text-blue-800 font-medium">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<!-- Leave Request Modal -->
<div *ngIf="showModal"
  class="fixed inset-0 bg-black/40 backdrop-blur-sm flex justify-center items-center z-50 transition-all">
  <div
    class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all scale-100 animate-fadeIn">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Request Leave</h2>

    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Leave Type" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      <input type="date" placeholder="From Date" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      <input type="date" placeholder="To Date" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      <textarea placeholder="Reason" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"></textarea>

      <div class="flex justify-end gap-3 mt-4">
        <button type="button" (click)="closeModal()" class="    rounded-lg bg-gray-200 hover:bg-gray-300 transition">Cancel</button>
        <button type="submit" class="    rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">Submit</button>
      </div>
    </form>
  </div>
</div>
