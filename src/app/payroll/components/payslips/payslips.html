<section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
    <div
        class="bg-white/80 rounded-2xl shadow-md p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Employees</h3>
        <p class="text-3xl font-bold text-blue-600">142</p>
    </div>

    <div
        class="bg-white/80 rounded-2xl shadow-md p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Monthly Payroll Cost</h3>
        <p class="text-3xl font-bold text-blue-600">$245,890</p>
    </div>

    <div
        class="bg-white/80 rounded-2xl shadow-md p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Pending Approvals</h3>
        <p class="text-3xl font-bold text-orange-500">8</p>
    </div>
</section>


<!-- Employee Payroll Table -->
<section class="bg-white/90 rounded-2xl shadow-lg p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Employee Payroll List</h2>
        <button class="bg-blue-600 text-white px-5 py-2 rounded-xl hover:bg-blue-700 transition">
            + Generate Payroll
        </button>
    </div>

    <table class="w-full border-collapse text-left">
        <thead>
            <tr class="border-b border-gray-300 text-gray-600">
                <th class="pb-3">Employee</th>
                <th class="pb-3">Department</th>
                <th class="pb-3">Basic Salary</th>
                <th class="pb-3">Allowances</th>
                <th class="pb-3">Deductions</th>
                <th class="pb-3">Net Pay</th>
                <th class="pb-3 text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees; index as i;" class="border-b border-gray-200 hover:bg-blue-50 transition">
                <td class="py-3 font-medium text-gray-800">{{ emp.name }}</td>
                <td class="py-3 text-gray-700">{{ emp.department }}</td>
                <td class="py-3 text-gray-700">${{ emp.basic }}</td>
                <td class="py-3 text-gray-700">${{ emp.allowance }}</td>
                <td class="py-3 text-gray-700">- ${{ emp.deduction }}</td>
                <td class="py-3 font-semibold text-gray-800">${{ emp.net }}</td>
                <td class="py-3 text-center">
                    <button class="text-blue-600 hover:text-blue-800 font-medium">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
