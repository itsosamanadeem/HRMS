<div class="w-full flex bg-gradient-to-br p-6">
    <form class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full border border-blue-100 space-y-6">

        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6 tracking-wide">
            Department Details
        </h2>

        <!-- Department Name -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Department Name</label>
            <input type="text" placeholder="Enter Department Name"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm placeholder-gray-400" />
        </div>

        <!-- Manager Selection -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Manager</label>
            <div class="relative">
                <select
                    class="w-full appearance-none px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all duration-300">
                    <option value="" disabled selected>Select Manager</option>
                    <option *ngFor="let emp of employeeData">{{ emp.name }}</option>
                </select>
                <span class="absolute right-4 top-3.5 text-gray-500 pointer-events-none">
                    â–¼
                </span>
            </div>
        </div>

        <!-- Parent Department Selection -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Parent Department</label>
            <div class="relative">
                <select
                    class="w-full appearance-none px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-gray-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition-all duration-300">
                    <option value="" disabled selected>Select Parent Department</option>
                    <option *ngFor="let emp of employeeData">{{ emp.department }}</option>
                </select>
                <span class="absolute right-4 top-3.5 text-gray-500 pointer-events-none">
                    â–¼
                </span>
            </div>
        </div>

        <!-- Company -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Company</label>
            <input type="text" placeholder="Enter Company Name"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm placeholder-gray-400" />
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4 pt-4">
            <button type="reset"
                class="px-6 py-2 rounded-xl border border-gray-300 text-gray-600 hover:bg-gray-100 transition-all duration-300">
                Cancel
            </button>
            <button type="submit"
                class="px-6 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300">
                Save Department
            </button>
        </div>
    </form>
</div>
